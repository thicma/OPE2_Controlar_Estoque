{% macro render_field(field) %}
  <dt class="text-center">{{ field.label(class_='fs-4 fw-bold') }}
  <dd class="text-center">{{ field(class_='form-select fw-bold text-center',**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
