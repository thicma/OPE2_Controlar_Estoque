  
<style>
    .modal-content {
      background-color: #d8a7b1;
    }
  </style>
  
<!-- Modal -->
<div class="modal fade" id="Modal-ConfirmaAlteracao-{{ produto.id }}"
      tabindex="-1"
      role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          ID: {{ produto.id}} Descrição: {{ produto.descricao.title() }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4> Confirma a alteração dos valores do produto? </h4>
      </div>
      <div class="modal-footer">
          {{ atualiza_form.csrf_token }}
          <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cancelar</button>
          <input type="hidden" name="id_produto" value="{{produto.id}}">
          {{ atualiza_form.submit(class="btn btn-lg btn-primary" ) }}
      </div>
    </div>
  </div>
</div>
